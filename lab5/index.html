<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Lab 5">
    <meta name="keywords" content="Lab, Morozov">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Морозов О.Д. ІС-92</title>
  </head>
  <body>
    <div class="form">
        <h2>Заповніть форму</h2>
        <input
          type="text"
          class="inputField"
          placeholder="ПІБ"
          id="pib"
          onkeyup="enableButtonCheck()"
          pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{2,20} [A-ZА-ЯЁІЇЄ]{1}\.[A-ZА-ЯЁІЇЄ]{1}\."
          required
        />
        <br />
        <input
          type="text"
          class="inputField"
          placeholder="Група"
          id="group"
          onkeyup="enableButtonCheck()"
          pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{2}-[0-9]{2}"
          required
        />
        <br />
        <input
          type="text"
          class="inputField"
          placeholder="Телефон"
          id="phone"
          onkeyup="enableButtonCheck()"
          pattern="\([0-9]{3}\)-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          required
        />
        <br />
        <input
          type="text"
          class="inputField"
          placeholder="Адреса"
          id="address"
          onkeyup="enableButtonCheck()"
          pattern="м. [0-9]{2,20}"
          required
        />
        <br />
        <input
          type="text"
          class="inputField"
          placeholder="E-mail"
          id="email"
          onkeyup="enableButtonCheck()"
          pattern="[A-Z,a-z]{2,20}\@[A-Z,a-z]{2,20}\.com"
          required
        />
        <br />
        <button class="btn" disabled onclick="submitInfo()">
          Відправити дані
        </button>
      </div>
      <div class="table">
        <label>
          <p>Кольор фону: <input type="color" id="backgroundSelector" /></p>
        </label>
        <label>

        </label>

                ondblclick="onDbClick()"

                onMouseOut="resetColor(this.id)"
